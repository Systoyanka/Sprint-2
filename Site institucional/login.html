<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styleLogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap" rel="stylesheet">

</head>

<body>

    <div class="background">
        <div class="header">
            <div class="container">
                <img id="logo" src="images/logo-nav.png" alt="">
                <div class="navbar">
                    <li><a href="index.html">Início</a></li>
                </div>
            </div>
        </div>


        <div class="screen">
            <div class="container">

                <div class="formulario_login">
                    <section>
                        <h1>Systoyanka</h1>


                        <h2>Faça seu login!</h2>


                        <div class="login">
                            <label for="email"> E-mail:</label>
                            <input class="ipt_login" id="input_login" type="email" placeholder="exemplo@email.com">
                            <label for="senha">Senha:</label>
                            <input class="ipt_login" id="input_senha" type="password" placeholder="********">
                        </div>

                        <div id="msg_erro" style="color: red; display: none;">Seu login ou senha estão incorretos!</div>
                        <button onclick="entrar()">ENTRAR</button>

                        <div class="outros">
                            <p><a href="cadastro.html">Cadastre-se</a></p>
                            <p><a>Esqueceu a senha?</a></p>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
<script>
    function entrar() {
        var login = input_login.value;
        var senha = input_senha.value;

        if (login == "" || senha == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", login);
        console.log("FORM SENHA: ", senha);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                loginServer: login,
                senhaServer: senha
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
</script>
